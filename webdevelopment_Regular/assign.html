<!DOCTYPE html>
<html>
<head>
    <title>Movie Ticket Reservation</title>
</head>
<body>
    <h1>Movie Ticket Reservation</h1>

    <form>
        <label for="movie">Movie:</label>
        <select id="movie" name="movie">
            <option value="movie1">Raja Rani</option>
            <option value="movie2">RRR</option>
            <option value="movie3">Dangal</option>
        </select> 
        <br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
        <br>

        <label for="seats">Number of Seats:</label>
        <input type="number" id="seats" name="seats" min="1" max="10">
        <br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email"  name="email">
        <br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">
        <br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="50"></textarea>
        <br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city">
        <br>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode">
        <br>

        <label for="payment">Payment Method:</label>
        <input type="radio" id="card" name="payment" value="card">
        <label for="card">Credit Card</label>
        <input type="radio" id="netbanking" name="payment" value="netbanking">
        <label for="netbanking">Net Banking</label>
        <input type="radio" id="upi" name="payment" value="upi">
        <label for="upi">UPI</label>
        <br>

        <button type="submit">Book Now</button>
    </form>
</body>
</html>
